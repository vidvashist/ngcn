<h2>Planto Contact Form</h2>
<h3>Contact Us!</h3><br>
<p><strong>Every field is required.</strong></p><br>
<form method="post" action="https://webdevbasics.net/scripts/demo.php">
	<label for="myFName">First Name:</label>
	<input type="text" name="myFName" id="myFName" required="required"><br>
	<label for="myLName">Last Name:</label>
	<input type="text" name="myLName" id="myLName" required="required"><br>
	<label for="myEmail">E-mail:</label>
	<input type="email" name="myEmail" id="myEmail" required="required"><br>
	<label for="myComments">Comments:</label>
	<textarea name="myComments" id="myComments" rows="2" cols="30" required="required"></textarea><br>

</form>
